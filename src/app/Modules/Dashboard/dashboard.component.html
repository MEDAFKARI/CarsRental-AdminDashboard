<nz-layout class="app-layout" >
    <nz-sider class="menu-sidebar" 
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="" alt="logo">
          <h1>Cars Rental Dashboard</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/dashboard">All Users List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/storeowner">Store Owner List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/normaluser">Normal User List</a>
            </li>
          </ul>
        </li>
       
        <li nz-submenu nzOpen nzTitle="Store gestion" nzIcon="appstore">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/stores">Store List</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="City gestion" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/city">City List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/addCity">Add City</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Brand gestion" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/brands">Brand List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/addBrand">Add Brand</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="background: white !important;">
      <nz-header>
        <div class="app-header" style="background-color: white;">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="" >
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
